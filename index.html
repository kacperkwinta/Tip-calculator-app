<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
			rel="stylesheet"
		/>
		<!-- CSS -->
		<link rel="stylesheet" href="css/style.css" />
		<title>S P L I T T E R</title>
	</head>
	<body>
		<header>
			<h1>
				<span>Spli</span>
				<span>tter</span>
			</h1>
		</header>

		<main>
			<div class="box-calculations">
				<!-- BILL -->
				<label for="bill">Bill</label> <br />
				<div class="input-wrapper">
					<input
						type="number"
						name=""
						class="input mb-m"
						id="bill"
						placeholder="0"
					/>
				</div>
				<!-- SELECT TIP -->
				<label for="number-people ">Select Tip %</label>
				<div class="btn-wrapper">
					<button class="btn">5%</button>
					<button class="btn">10%</button>
					<button class="btn">15%</button>
					<button class="btn">25%</button>
					<button class="btn">50%</button>
					<input type="number" class="btn--custom" name="" placeholder="Custom" />
				</div>
				<!-- NUMBER OF PEOPLE -->
				<div class="input-wrapper">
					<label for="number-people">Number of People</label> <br />
					<input
						type="number"
						name=""
						class="input"
						id="number-people"
						placeholder="0"
					/>
				</div>
			</div>
			<div class="box-results">
				<div class="wrapper">
					<span>
						<p class="tip">Tip Amount</p>
						<p class="person">/ person</p>
					</span>
					<span class="tip-amount tip-person">$0.00</span>
				</div>

				<div class="wrapper">
					<span>
						<p class="tip">Total</p>
						<p class="person">/ person</p>
					</span>
					<span class="tip-amount tip-total">$0.00</span>
				</div>

				<button class="btn--reset btn--reset-inactive">Reset</button>
			</div>
		</main>

		<!-- <div class="attribution">

				>Frontend Mentor</a

			<a href="https://github.com/kacperkwinta" target="_blank">Kacper Kwinta</a
			>.
		</div> -->

		<script src="js/script.js"></script>
	</body>
</html>
